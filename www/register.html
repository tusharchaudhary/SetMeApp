<ion-view title="Register" style="background-color: orange;">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

<div class="list" style="margin-top:7%; margin-left:1%; margin-right:1%">
  <label class="item item-input item-stacked-label">
    <span class="input-label">First Name</span>
    <input type="text" id="fname" placeholder="John">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Last Name</span>
    <input type="text" id="lname" placeholder="Suhr">
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="text" id="email" placeholder="john@suhr.com">
  </label>
     <label class="item item-input item-stacked-label">
    <span class="input-label">Password</span>
    <input type="text" id="password" placeholder="Password">
  </label>
    <label class="item item-input item-stacked-label">
    <span class="input-label">Comfirm</span>
    <input type="text" id="cpassword" placeholder="Confirm Password">
  </label>
</div>

 <a  class="button button-full button-positive" style="width:100%" onclick="saveValueRegister();">Submit</a>

  </ion-content>
</ion-view>
